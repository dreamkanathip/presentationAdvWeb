<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmask17CVkqkXNQ/ZH/XL1vWZ0Jyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Presentation</title>
  </head>
  <body>
    <div class="container">
      <div class="slide">
        <div class="item" style="background-image: url(assets/title.jpg)">
          <div class="content">
            <div class="name-title">Caf√© Management</div>
          </div>
        </div>
        <div class="item" style="background-image: url(assets/login-back.png)">
          <div class="content">
            <div class="name-login">Login</div>
          </div>
        </div>
        <div
          class="item"
          style="background-image: url(assets/register-back.png)"
        >
          <div class="content">
            <div class="name-register">Register</div>
          </div>
        </div>
        <div class="item" style="background-image: url(assets/home-back.png)">
          <div class="content">
            <div class="name-home">Home</div>
          </div>
        </div>
        <div class="item" style="background-image: url(assets/order-back.png)">
          <div class="content">
            <div class="name-order">Order</div>
          </div>
        </div>
        <div
          class="item"
          style="background-image: url(assets/inventory-back.png)"
        >
          <div class="content">
            <div class="name-inventory">Inventory</div>
          </div>
        </div>
        <div
          class="item"
          style="background-image: url(assets/payment-back.png)"
        >
          <div class="content">
            <div class="name-payment">Payment</div>
          </div>
        </div>
      </div>
      <div class="button">
        <button class="prev"><i class="arrow left"></i></button>
        <button class="next"><i class="arrow right"></i></button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
